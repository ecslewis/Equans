    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        h1 {
            text-align: center;
            width: 100%;
            padding-left: 20px;
        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 300px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .button:hover span {
            padding-right: 25px;
        }
        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        img {
            width: 25%; /* Adjust the width as needed */
            margin-top: 2px; /* Adjust the margin as needed */
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 20px;
        }
        li {
            text-align: left;
            width: 100%;
            padding-left: 20px;
        }
    </style>
</head>

    <form action="/draw" method="post">
        <button class="button"><span>Draw Again</span></button>
    </form>
    <script>
        const start = () => {
            setTimeout(function() {
                confetti.start();
            }, 1000); // 1000 is time that after 1 second start the confetti (1000 = 1 sec)
        };
        const stop = () => {
            setTimeout(function() {
                confetti.stop();
            }, 5000); // 5000 is time that after 5 seconds stop the confetti (5000 = 5 sec)
        };
        // Call both functions to start and stop the confetti
        start();
        stop();
    </script>
